<h2 mat-dialog-title>{{'tipos.header.title' | transloco}}</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>{{'tipos.header.tipo' | transloco}}</mat-label>
            <mat-select *ngIf="isReadOnly" readonly required formControlName="tipo">
              <mat-option *ngFor="let option of tipoOptions" [value]="option.codigo">
                {{option.descripcion}}
              </mat-option>
            </mat-select>
            <mat-select *ngIf="!isReadOnly" required formControlName="tipo">
              <mat-option *ngFor="let option of tipoOptions" [value]="option.codigo">
                {{option.descripcion}}
              </mat-option>
            </mat-select>
          </mat-form-field>
       </div>
        <div class="col-md-6">
            <mat-form-field class="w-100">
            <mat-label>{{'tipos.header.codigo' | transloco}}</mat-label>
            <input *ngIf="isReadOnly" readonly matInput required maxlength="20" formControlName="codigo">
            <input *ngIf="!isReadOnly" matInput required maxlength="20" formControlName="codigo">
            </mat-form-field>
        </div>
      </div>
      <div class="row">  
        <div class="col-md-12">
            <mat-form-field class="w-100">
            <mat-label>{{'tipos.header.descripcion' | transloco}}</mat-label>
            <input matInput required maxlength="1000" formControlName="descripcion">
            </mat-form-field>
        </div>
      </div>  
      <div class="row">
        <div class="col-md-12">
            <mat-form-field class="w-100">
            <mat-label>{{'tipos.header.descripcionValenciano' | transloco}}</mat-label>
            <input matInput required maxlength="1000" formControlName="descripcionV">
            </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
            <mat-form-field class="w-100">
            <mat-label>{{'tipos.header.activo' | transloco}}</mat-label>
            <mat-select required formControlName="activo">
              <mat-option value="S">Si</mat-option>
              <mat-option value="N">No</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
  <button mat-raised-button color="primary" (click)="onNoClick()"><mat-icon>cancel</mat-icon> {{'ejercicios.modal.cancel' | transloco}}</button>
  <button mat-raised-button color="primary" (click)="onSave()"><mat-icon>save</mat-icon> {{'ejercicios.modal.save' | transloco}}</button>
</mat-dialog-actions>
