<p>recetas-usuario works!</p>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<mat-table [dataSource]="dataSource" matSort>

    <!-- Nombre Plato Column -->
    <ng-container matColumnDef="nombrePlato">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Plato</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nombrePlato}}</mat-cell>
    </ng-container>

    <!-- Kilocalorias Column -->
    <ng-container matColumnDef="kilocalorias">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Kilocalorias</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.kilocalorias}}</mat-cell>
    </ng-container>

    <!-- Tipo Alimentacion Column -->
    <ng-container matColumnDef="tipoAlimentacion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Alimentacion</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.tipoAlimentacion}}</mat-cell>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.fecha}}</mat-cell>
    </ng-container>

    <!-- Horario Comida Column -->
    <ng-container matColumnDef="horarioComida">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Horario Comida</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.horarioComida}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="verReceta(element)" aria-label="Ver receta">
            <mat-icon>visibility</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="10"></mat-paginator>
